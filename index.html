<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stellar Trustline Manager</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/@stellar/stellar-sdk@11/dist/stellar-sdk.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const ITEMS_PER_PAGE = 333;

    function App() {
      const [publicKey, setPublicKey] = useState('');
      const [secretKey, setSecretKey] = useState('');
      const [trustlines, setTrustlines] = useState([]);
      const [currentPage, setCurrentPage] = useState(1);
      const [totalPages, setTotalPages] = useState(1);
      const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [showSecretKey, setShowSecretKey] = useState(false);
      const BACKEND_URL = 'http://localhost:3000';

      const fetchTrustlines = async () => {
        setLoading(true);
        setError(null);
        try {
          const response = await axios.get(`${BACKEND_URL}/trustlines`, {
            params: { publicKey: publicKey.trim() }
          });
          const fetchedTrustlines = response.data.trustlines.map(tl => ({
            ...tl,
            creationDate: tl.creationDate || 'N/A'
          }));
          setTrustlines(fetchedTrustlines);
          setTotalPages(Math.ceil(fetchedTrustlines.length / ITEMS_PER_PAGE));
          setCurrentPage(1);
        } catch (err) {
          setError('Failed to fetch trustlines. Please check the public key and try again.');
          setTrustlines([]);
        } finally {
          setLoading(false);
        }
      };

      const deleteTrustlines = async () => {
        if (!secretKey) {
          setError('Please provide a secret key to delete trustlines.');
          return;
        }
        setLoading(true);
        setError(null);
        try {
          const response = await axios.post(`${BACKEND_URL}/delete-trustlines`, {
            publicKey: publicKey.trim(),
            secretKey: secretKey.trim()
          });
          alert(response.data.message);
          setTrustlines([]);
          setSecretKey('');
        } catch (err) {
          setError('Failed to delete trustlines. Please check the secret key and try again.');
        } finally {
          setLoading(false);
        }
      };

      const sortTrustlines = (key) => {
        let direction = 'asc';
        if (sortConfig.key === key && sortConfig.direction === 'asc') {
          direction = 'desc';
        }
        setSortConfig({ key, direction });

        const sortedTrustlines = [...trustlines].sort((a, b) => {
          if (key === 'balance') {
            const valA = parseFloat(a[key]) || 0;
            const valB = parseFloat(b[key]) || 0;
            return direction === 'asc' ? valA - valB : valB - valA;
          }
          const valA = a[key] || '';
          const valB = b[key] || '';
          return direction === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
        });
        setTrustlines(sortedTrustlines);
      };

      const paginatedTrustlines = trustlines.slice(
        (currentPage - 1) * ITEMS_PER_PAGE,
        currentPage * ITEMS_PER_PAGE
      );

      const handlePageChange = (newPage) => {
        setCurrentPage(newPage);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold mb-4 text-center">Stellar Trustline Manager</h1>
          <div className="mb-4">
            <label className="block text-sm font-medium text-gray-700">Stellar Public Key or Federation Address</label>
            <input
              type="text"
              value={publicKey}
              onChange={(e) => setPublicKey(e.target.value)}
              className="mt-1 block w-full border border-gray-300 rounded-md p-2"
              placeholder="Enter public key or federation address"
            />
            <button
              onClick={fetchTrustlines}
              className="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
              disabled={loading}
            >
              {loading ? 'Loading...' : 'Fetch Trustlines'}
            </button>
          </div>

          {error && <div className="text-red-500 mb-4">{error}</div>}

          {trustlines.length > 0 && (
            <>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700">Secret Key (for deletion)</label>
                <div className="flex items-center">
                  <input
                    type={showSecretKey ? "text" : "password"}
                    value={secretKey}
                    onChange={(e) => setSecretKey(e.target.value)}
                    className="mt-1 block w-full border border-gray-300 rounded-md p-2"
                    placeholder="Enter secret key to delete trustlines"
                  />
                  <button
                    onClick={() => setShowSecretKey(!showSecretKey)}
                    className="ml-2 bg-gray-200 px-3 py-1 rounded hover:bg-gray-300"
                  >
                    {showSecretKey ? 'Hide' : 'Show'}
                  </button>
                </div>
                <button
                  onClick={deleteTrustlines}
                  className="mt-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                  disabled={loading}
                >
                  {loading ? 'Deleting...' : 'Delete All Trustlines'}
                </button>
              </div>

              <div className="overflow-x-auto">
                <table className="min-w-full bg-white border">
                  <thead>
                    <tr>
                      <th className="border px-4 py-2 cursor-pointer" onClick={() => sortTrustlines('assetCode')}>
                        Asset Code {sortConfig.key === 'assetCode' && (sortConfig.direction === 'asc' ? '↑' : '↓')}
                      </th>
                      <th className="border px-4 py-2 cursor-pointer" onClick={() => sortTrustlines('balance')}>
                        Balance {sortConfig.key === 'balance' && (sortConfig.direction === 'asc' ? '↑' : '↓')}
                      </th>
                      <th className="border px-4 py-2 cursor-pointer" onClick={() => sortTrustlines('creationDate')}>
                        Creation Date {sortConfig.key === 'creationDate' && (sortConfig.direction === 'asc' ? '↑' : '↓')}
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    {paginatedTrustlines.map((trustline, index) => (
                      <tr key={index}>
                        <td className="border px-4 py-2">{trustline.assetCode}</td>
                        <td className="border px-4 py-2">{trustline.balance}</td>
                        <td className="border px-4 py-2">{trustline.creationDate}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>

              <div class
